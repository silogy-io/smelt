message TrackedTestResult {
  // same key from Invocation -- maps this test to a particular repo, branch, and commit
  string invoke_id = 1;
  // test definition id -- unique id to track the test across different
  // Invocations, useful for test history
  string test_def_id = 2;
  // cli reproduction -- how can you re-run this test? 
  string repro_command = 3;
  TestResult result =  4;
}



// The serialized record of single test execution
//
// This is the api that we should build tools around -- if people provide tracked tests
message TestResult {
  // name of the test
  string test_name = 1;
  TestOutputs outputs = 2;
}


message TestOutputs { 
  // Files that are expected from a test
  repeated ArtifactPointer artifacts = 1;
  // exit code of the test
  int32 exit_code= 2;
}



// Highest level invocation for a set of tests -- must contain one or more
// test results any time we run any test(s), an invocation object is created
message Invocation {
  string invoke_id = 1; // uuid
  string rundate = 2;   // date
  string user = 3;
  string repo = 4;
  string branch = 5;
  string hostname = 6;
  repeated TrackedTestResult executed_tests = 8;
}
